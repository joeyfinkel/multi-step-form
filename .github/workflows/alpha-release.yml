name: Alpha Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: override release tag
        required: false
  push:
    branches:
      - alpha

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (core)
        env:
          CI: true
        run: pnpm run test:core

      - name: Build (core)
        run: pnpm run build:core

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        working-directory: packages/react
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests (react)
        env:
          CI: true
        run: pnpm run test:react --browser.headless=true --reporter=verbose --reporter=github-actions

      - name: Build (react)
        run: pnpm run build:react

      - name: Create Release
        uses: changesets/action@v1
        with:
          # This command runs when version bumps are ready to be published
          publish: pnpm run release
          # Optional: Custom commit message for version bumps
          commit: "ci(changesets): version packages"
          title: "ci(changesets): version packages"
        env:
          # GITHUB_TOKEN is needed to push tags and create releases
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN is needed to publish to the registry
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
