name: Alpha Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: override release tag
        required: false
  push:
    branches:
      - alpha

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (core)
        env:
          CI: true
        run: pnpm run test:core

      - name: Build (core)
        run: pnpm run build:core

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        working-directory: packages/react
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests (react)
        env:
          CI: true
        run: pnpm run test:react --browser.headless=true --reporter=verbose --reporter=github-actions

      - name: Build (react)
        run: pnpm run build:react

      # --- Detect pending changesets ---
      - name: Check for pending Changesets
        id: changesets
        run: bash scripts/checkPendingChangesets.sh

      # --- Detect packages that need to be published ---
      - name: Determine publish necessity
        id: publish_check
        run: bash scripts/determinePublishNecessity.sh

      # --- Perform version bump if changesets exist ---
      - name: Version bump (alpha)
        if: steps.changesets.outputs.count != '0'
        run: bash scripts/versionBumpAlpha.sh

      # --- Determine highest version across all packages ---
      - name: Get max version from monorepo
        if: steps.changesets.outputs.count != '0' || steps.publish_check.outputs.needs_publish == '1'
        id: pkg
        run: node scripts/getMaxVersionFromMonorepo.cjs

      # --- Determine and create the next alpha tag ---
      - name: Determine next alpha tag
        if: steps.changesets.outputs.count != '0' || steps.publish_check.outputs.needs_publish == '1'
        id: tagger
        env:
          VERSION: ${{ steps.pkg.outputs.version }}
        run: bash scripts/determineNextAlphaTag.sh

      - name: Create Git tag for version
        if: steps.changesets.outputs.count != '0' || steps.publish_check.outputs.needs_publish == '1'
        env:
          TAG: ${{ steps.tagger.outputs.tag }}
        run: bash scripts/createGitTag.sh

      # --- Create GitHub release with autogenerated notes ---
      - name: Create GitHub Release
        if: steps.changesets.outputs.count != '0' || steps.publish_check.outputs.needs_publish == '1'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: ${{ steps.tagger.outputs.tag }}
          prerelease: true
          generate_release_notes: true
          body: |
            üöÄ Automated Alpha Release: **${{ steps.tagger.outputs.tag }}**

            This release includes the latest changes merged into the `alpha` branch.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # --- Refresh Node setup for OIDC (npm trusted publishing) ---
      - name: Re-setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      # --- Debug npm identity (optional but recommended the first run) ---
      - name: Verify npm OIDC identity
        run: |
          echo "Current .npmrc:"
          cat ~/.npmrc
          echo ""
          echo "npm whoami output:"
          npm whoami || echo "‚ùå Not authenticated ‚Äî OIDC not detected"

      # --- Publish all out-of-date packages ---
      - name: Publish alpha packages
        if: steps.changesets.outputs.count != '0' || steps.publish_check.outputs.needs_publish == '1'
        run: bash scripts/publishAlphaPackages.sh
