name: Alpha Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: override release tag
        required: false
  push:
    branches:
      - alpha

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write
  checks: write # <--- 1. ADD THIS (Required to publish test results)

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Core (Builds and Uploads Artifacts)
  # ------------------------------------------------------------------
  core:
    name: Core Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 2. UPDATED: Output to XML
      # We pass --reporter=junit and --outputFile via CLI to keep it clean
      - name: Run tests (core)
        env:
          CI: true
        run: pnpm run test:core -- --reporter=junit --outputFile=test-results.xml

      # 3. ADDED: Upload Report
      - name: Report Core Results
        uses: dorny/test-reporter@v1
        if: success() || failure() # Run even if tests fail
        with:
          name: Core Tests         # Name shows up in GitHub Checks
          working-directory: packages/core
          path: test-results.xml
          reporter: java-junit

      - name: Build (core)
        run: pnpm run build:core

      - name: Upload Core Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-build
          path: packages/core/dist
          retention-days: 1

  # ------------------------------------------------------------------
  # JOB 2: React (Downloads Core, then Runs)
  # ------------------------------------------------------------------
  react:
    name: React Build & Test
    runs-on: ubuntu-latest
    needs: core
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Core Artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-build
          path: packages/core/dist

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        working-directory: packages/react
        run: pnpm exec playwright install --with-deps chromium

      # 2. UPDATED: Output to XML for React tests as well
      - name: Run tests (react)
        env:
          CI: true
        # Changed reporters to include junit and output file
        run: pnpm run test:react --browser.headless=true --reporter=default --reporter=junit --outputFile=test-results.xml

      # 3. ADDED: Upload Report
      - name: Report React Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: React Tests
          working-directory: packages/react
          path: test-results.xml
          reporter: java-junit
          

      - name: Build (react)
        run: pnpm run build:react

  # ------------------------------------------------------------------
  # JOB 3: Release
  # ------------------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: react
    if: github.event_name == 'push' || github.event.inputs.tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All
        run: pnpm run build

      - name: Create Release
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          commit: "ci(changesets): version packages"
          title: "ci(changesets): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}