name: Build and Publish Packages

on:
  workflow_dispatch: 
  push:
    branches:
      'test-*'
    tags:
      - 'v*' # Only trigger when a version tag (like v1.0.0) is pushed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        working-directory: packages/react
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests (core)
        env:
          CI: true
        run: pnpm run test:core

      - name: Build (core)
        run: pnpm run build:core

      - name: Run tests (react)
        env:
          CI: true
        run: pnpm run test:react --browser.headless=true --reporter=verbose --reporter=github-actions

      - name: Build (react)
        run: pnpm run build:react

      - name: Publish packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e

          publish_if_different() {
            local pkg_dir=$1
            local pkg_name=$(jq -r '.name' $pkg_dir/package.json)
            local pkg_version=$(jq -r '.version' $pkg_dir/package.json)
            local npm_version=$(npm view $pkg_name version 2>/dev/null || echo "0.0.0")
      
            echo "Checking $pkg_name..."
            echo "  Local: $pkg_version"
            echo "  NPM:   $npm_version"
      
            if [ "$pkg_version" != "$npm_version" ]; then
              echo "Publishing $pkg_name@$pkg_version..."
              cd $pkg_dir
              pnpm publish --access public --no-git-checks || echo "Failed but continuing..."
              cd - >/dev/null
            else
              echo "$pkg_name@$pkg_version already published. Skipping."
            fi
          }
      
          publish_if_different packages/core
          publish_if_different packages/react

          # Publish /packages/react
          cd ../react
          pnpm publish --access public --no-git-checks
